<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="container header">
        <div class="text header">Calculator Project</div>
    </header>
    <main class="container main">
        <div class="container calculator">
            <div class="container calculator-display">
                <div class="container calculator-sign-display">
                    <div class="text calculator-sign-display" id="sign-display"></div>
                </div>
                <div class="container calculator-main-display">
                    <div class="text calculator-main-display" id="main-display"></div>
                </div>    
            </div>
            <div class="container calculator-row">
                <button class="button calculator-button clear" id="clear-button">C</button>
                <button class="button calculator-button clear" id="backspace-button">&#9003;</button>
                <button class="button calculator-button operation" id="power-button">x<sup> y </sup></button>
                <button class="button calculator-button operation" id="divide-button">&divide;</button>
            </div>
            <div class="container calculator-row">
                <button class="button calculator-button digit">7</button>
                <button class="button calculator-button digit">8</button>
                <button class="button calculator-button digit">9</button>
                <button class="button calculator-button operation" id="multiply-button">&times;</button>
            </div>
            <div class="container calculator-row">
                <button class="button calculator-button digit">4</button>
                <button class="button calculator-button digit">5</button>
                <button class="button calculator-button digit">6</button>
                <button class="button calculator-button operation" id="subtract-button">&minus;</button>
            </div>
            <div class="container calculator-row">
                <button class="button calculator-button digit">1</button>
                <button class="button calculator-button digit">2</button>
                <button class="button calculator-button digit">3</button>
                <button class="button calculator-button operation" id="add-button">&plus;</button>
            </div>
            <div class="container calculator-row">
                <button class="button calculator-button digit">0</button>
                <button class="button calculator-button negative" id="negative-button">&plus;/&minus;</button>
                <button class="button calculator-button decimal" id="decimal-button">&#8729;</button>
                <button class="button calculator-button equals" id="equals-button">&equals;</button>
            </div>
        </div>
    </main>
    <footer class="container footer">
        <div class="text footer">Copyright &copy; 2023 bdaniels8135</div>
    </footer>
</body>
</html>
